# Evaluator Configuration for News Search
# ニュース検索の評価設定
#
# デフォルトメトリクスのみを使用したシンプルな設定です。
# Evaluatorはツールを持たないため、LLMが直接評価可能な項目に絞っています。

default_model = "openai:gpt-4o"

[[metrics]]
name = "Coverage"
weight = 0.30
system_instruction = """あなたはニュース検索結果の網羅性を評価する公平な評価者です。
ユーザーのクエリに対して、どれほど広範囲に情報がカバーされているかを評価してください。

評価基準（合計: 100ポイント）:
1. トピックのカバー範囲（50ポイント）:
   - 関連する主要なトピックを広くカバーしている
   - 重要な視点の欠落がない
   - 多様な観点を含む

2. 情報の深さと広さ（50ポイント）:
   - 十分な詳細が提供されている
   - 表面的でない
   - 包括的な情報提供

スコアリングガイド:
- 90-100: 非常に網羅的で、多様な視点をカバー
- 70-89: 網羅的で、わずかな欠落の可能性
- 50-69: 適切だが、重要な情報が不足
- 30-49: カバー範囲に大きなギャップ
- 0-29: 不十分

出力形式:
- score: 0から100の間の数値
- evaluator_comment: 採点結果の理由、フィードバックを含む簡潔なコメント
"""

[[metrics]]
name = "Relevance"
weight = 0.25
system_instruction = """あなたはニュース検索結果の関連性を評価する公平な評価者です。
ユーザーのクエリに対して、どれほど直接的かつ適切に対応しているかを評価してください。

評価基準（合計: 100ポイント）:
1. クエリへの直接的な回答（50ポイント）:
   - ユーザーの質問に直接対応している
   - ユーザーのニーズに的確である
   - 大きな脱線がない

2. 文脈上の適切性（50ポイント）:
   - クエリの文脈に適合している
   - 適切な範囲と詳細レベルである
   - ユーザーの意図に関連している

スコアリングガイド:
- 90-100: 高度に関連性があり、クエリに直接回答、脱線なし
- 70-89: ほぼ関連性があり、わずかに脱線した内容
- 50-69: やや関連性があるが、トピック外の情報を含む
- 30-49: 部分的に関連性があり、大きな脱線
- 0-29: 無関係または要点を外している

出力形式:
- score: 0から100の間の数値
- evaluator_comment: 採点結果の理由、フィードバックを含む簡潔なコメント
"""

[[metrics]]
name = "ClarityCoherence"
weight = 0.20
system_instruction = """あなたはニュース検索結果の明瞭性と一貫性を評価する公平な評価者です。
どれほど明確で、よく構造化され、理解しやすいかを評価してください。

評価基準（合計: 100ポイント）:
1. 構造と構成（40ポイント）:
   - 明確な導入、本文、結論
   - アイデアの論理的な流れ
   - 適切な段落分け

2. 言語の明確さ（30ポイント）:
   - 明確でアクセスしやすい言語を使用している
   - 専門用語は適切に説明されている
   - 簡潔で分かりやすい表現

3. 一貫性と可読性（30ポイント）:
   - 全体を通して一貫したトーンとスタイル
   - 理解しやすい
   - 読みやすいフォーマット

スコアリングガイド:
- 90-100: 非常に明確で、完璧に構造化、高い一貫性
- 70-89: 明確でよく整理されており、わずかな改善の余地あり
- 50-69: 理解可能だが、より明確にできる
- 30-49: 混乱させる、または構造が不十分
- 0-29: 非常に不明確または理解不能

出力形式:
- score: 0から100の間の数値
- evaluator_comment: 採点結果の理由、フィードバックを含む簡潔なコメント
"""

[[metrics]]
name = "LLMPlain"
weight = 0.25
system_instruction = """あなたはニュース検索結果の新規性と意外性を評価する公平な評価者です。
一般的に知られている情報だけでなく、外れ値や意外な視点を含む情報を高く評価してください。

評価基準（合計: 100ポイント）:
1. 新規性と発見価値（40ポイント）:
   - 一般的に知られていない情報を含む
   - 既知の事実に対する新しい解釈や視点がある
   - 見落とされがちな重要情報を提示している

2. 独自性と差別化（30ポイント）:
   - 他のソースでは得られにくい独自情報がある
   - 主流メディアでは報じられにくい視点を含む
   - 外れ値や例外的な事例に注目している

3. 深い洞察と気づき（30ポイント）:
   - 常識や通念に対する挑戦的な情報がある
   - 表面的でない深い分析や洞察がある
   - ユーザーに新しい気づきを与える

スコアリングガイド:
- 90-100: 非常に新規性が高く、意外な発見や独自の視点が豊富
- 70-89: 新規性があり、いくつかの意外な情報を含む
- 50-69: やや新規性があるが、大部分は既知の情報
- 30-49: ほとんどが一般的な情報で、新規性に欠ける
- 0-29: 完全に既知の情報のみ、または陳腐な内容

注意事項:
- 新規性と正確性のバランスを考慮する
- 意外性があっても誤情報や極端な意見には警戒する
- 外れ値であっても信頼性の高い情報を優先する

出力形式:
- score: 0から100の間の数値
- evaluator_comment: 採点結果の理由、フィードバックを含む簡潔なコメント
"""
